<div class="square square-7" id="square7"></div>
<div class="square square-8" id="square8"></div>
<div class="card card-register">
  <div class="card-header">
    <img alt="Card image" class="card-img" src="assets/img/square1-red.png" />
    <h4 class="card-title">Login</h4>
  </div>
  <div class="card-body">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter email"
        name="email"
        [(ngModel)]="user.email"
        required
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
        name="password"
        [(ngModel)]="user.password"
        required
        />
      </div>
      <button type="submit" class="btn btn-danger btn-round btn-lg">Submit</button>
    </form>
  </div>
</div>
