<div class="container">
  <div class="navbar-translate">
    <a
      class="navbar-brand"
      [routerLink]="['/home']"
      placement="bottom"
      tooltip="Designed and Coded by Creative Tim"
    >
      <span> BLK• </span> Design System Angular
    </a>
    <button
      aria-controls="navigation-index"
      aria-label="Toggle navigation"
      class="navbar-toggler navbar-toggler"
      [attr.aria-expanded]="!isCollapsed"
      (click)="isCollapsed = !isCollapsed"
      id="navigation"
      type="button"
    >
      <span class="navbar-toggler-bar bar1"> </span>
      <span class="navbar-toggler-bar bar2"> </span>
      <span class="navbar-toggler-bar bar3"> </span>
    </button>
  </div>
  <div
    class="navbar-collapse justify-content-end"
    [collapse]="isCollapsed"
    id="navigation"
  >
    <div class="navbar-collapse-header">
      <div class="row">
        <div class="col-6 collapse-brand"><a> BLK• </a></div>
        <div class="col-6 collapse-close text-right">
          <button
            aria-controls="navigation-index"
            aria-label="Toggle navigation"
            class="navbar-toggler"
            [attr.aria-expanded]="!isCollapsed"
            (click)="isCollapsed = !isCollapsed"
            id="navigation"
            type="button"
          >
            <i class="tim-icons icon-simple-remove"> </i>
          </button>
        </div>
      </div>
    </div>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/home']"> Back to Kit </a>
      </li>
      <li class="nav-item">
        <img
          src="assets/img/mike.jpg"
          class="img-fluid rounded-circle"
          style="width: 42px; height: 42px"
        />
      </li>
    </ul>
  </div>
</div>
